<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arista Gold Jewellery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .brand-title {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            color: rgba(255, 215, 0, 0.8);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Gold Bars - Original Style */
        .gold-showcase {
            margin: 0px 0;
            position: relative;
        }

        .gold-bars {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .gold-bar {
            background: linear-gradient(to bottom, #fde047, #fbbf24, #d97706);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gold-bar::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(254, 240, 138, 0.3);
            border-radius: 4px;
        }

        .gold-bar-left {
            width: 80px;
            height: 128px;
            transform: rotate(-12deg);
        }

        .gold-bar-center {
            width: 80px;
            height: 144px;
            z-index: 10;
        }

        .gold-bar-right {
            width: 80px;
            height: 128px;
            transform: rotate(12deg);
        }

        .gold-bar-images {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }

        .gold-bar-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gold-bar:hover {
            transform: scale(1.05) rotate(-12deg);
        }

        .gold-bar-center:hover {
            transform: scale(1.05);
        }

        .gold-bar-right:hover {
            transform: scale(1.05) rotate(12deg);
        }

        /* Particles around gold bars */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            opacity: 0.6;
            animation: sparkle 2s ease-in-out infinite;
        }

        .particle-1 {
            top: 0;
            left: 25%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 32px;
            right: 25%;
            opacity: 0.4;
            animation-delay: 0.7s;
        }

        .particle-3 {
            bottom: 16px;
            left: 33%;
            opacity: 0.5;
            animation-delay: 1.4s;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Live Rate Button */
        .cta-section {
            text-align: center;
            margin: 35px 0 35px;
        }

        .live-rate-btn {
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 50px;
            padding: 18px 40px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .live-rate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(255, 215, 0, 0.4);
        }

        .live-rate-btn:active {
            transform: translateY(-2px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Social Icons */
        .social-section {
            margin: 50px 0 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            stroke: #FFD700;
            fill: none;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .social-icon:hover svg {
            stroke: #FFA500;
            transform: scale(1.1);
        }

        /* Map Section */
        .map-section {
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .map-section iframe {
            width: 100%;
            height: 250px;
            border: none;
            filter: contrast(1.1) saturate(1.2);
        }

        /* Floating Elements */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
        .particle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 40%; right: 25%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .brand-title {
                font-size: 24px;
            }
            
            .showcase-grid {
                max-width: 280px;
                gap: 12px;
            }

            .gold-bars {
                gap: 6px;
            }

            .gold-bar-left, .gold-bar-center, .gold-bar-right {
                width: 70px;
            }

            .gold-bar-left, .gold-bar-right {
                height: 112px;
            }

            .gold-bar-center {
                height: 128px;
            }
            
            .live-rate-btn {
                padding: 16px 32px;
                font-size: 16px;
            }
            
            .contact-grid {
                max-width: 240px;
                gap: 15px;
            }
            
            .contact-item {
                padding: 16px;
            }
        }

        @media (max-width: 360px) {
            .gold-bars {
                gap: 4px;
            }

            .gold-bar-left, .gold-bar-center, .gold-bar-right {
                width: 60px;
            }

            .gold-bar-left, .gold-bar-right {
                height: 96px;
            }

            .gold-bar-center {
                height: 112px;
            }

            .social-icons {
                gap: 24px;
            }

            .social-icon {
                width: 44px;
                height: 44px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
